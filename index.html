<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="logo">
                    <img class="logo" src="Site-logo.webp" alt="">
                </div>
                <ul class="nav__links">
                    <li><a href="home" class="link">Home</a></li>
                    <li><a href="movies" class="link">Movies</a></li>
                    <li><a href="contact" class="btn-contact">Contact</a></li>
                </ul>
                <div class="content__wrapper">
                    <h1>Find your favorite FAST Movie!</h1>
                      <input type="text" placeholder="FAST Search">
                </div>
                <div class="overlay">
                </div>
            </div>
        </nav>    
    </section>    
    <section id="search">
        <div class="content__wrapper">
            <h1 class="search__info">FAST Movies</h1>
        </div>
        <div class="movie__container">
            <div class="movie__list">
                <div class="movie">
                    <div class="movie__card">
                        <div class="movie__card--container">
                            <figure class="movie__img--wrapper">
                                <img class="movie__img" src="the-fast-and-furious-1.jpg.jpg" alt="">
                            </figure>
                            <div class="movie__description">
                                <div class="movie__title">
                                    <h3>Movie Title</h4>
                                </div>
                                <div class="movie__year">
                                    <p>2001</p>
                                </div>
                                <div class="movie__poster">
                                    <p href="https://website.website"></p>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>    
            </div>   
        </div>    
    </section>
    <footer>
       
    </footer>
</body>
<script src="index.js"></script>
</html>
